<div class="container">
    <div class="card">
        <div class="card-header">
            {{ headerTitle }}
        </div>
        <div class="card-body">
            <div class="jumbotron-fluid" *ngFor="let step of steps">
                <h4>{{ step.number }}. {{ step.caption }}</h4>
                <hr class="my-2">
                <p>{{ step.text }}</p>
            </div>
        </div>
    </div>
</div>
