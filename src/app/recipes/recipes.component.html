<div class="container">
    <div class="card">
        <div class="card-header">
            Pizza Rezepte
        </div>
        <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between">
                <div (click)="onButtonGroupClick($event)">
                    <div class="list-group">
                        <button *ngFor="let item of recipeContent | keyvalue" type="button" [name]="item.key" class="list-group-item list-group-item-action"
                            (click)="changeRecipe($event)">
                            {{item.key}}
                        </button>
                    </div>
                </div>
                <div class="flex-fill mt-3 d-flex p-3">
                    <div *ngIf="recipe===undefined; else recipeBlock">
                        <h4>Rezepte</h4>
                        <p>Bitte w√§hle ein Rezept!</p>
                    </div>
                    <ng-template #recipeBlock>
                        <div>
                            <h5>Zutaten</h5>
                            <ul class="list-group list-group-flush">
                                <li *ngFor="let item of chosenRecipe.ingredients" class="list-group-item">{{ item }}</li>
                            </ul>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
